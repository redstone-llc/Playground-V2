babylon.resourcepack.prompt = <gradient:red:gold><bold>Asorda Space Corporation Ressourcenpaket</bold></gradient>\n\nBegib dich auf eine epische Reise in Minecraft! Dieses Ressourcenpaket verbessert dein Spiel mit lebendigen Texturen, packenden Sounds und einzigartigen Features. Erkunde mysteriöse Welten und unerforschte Galaxien, während du dein Schicksal unter den Sternen schmiedest. Keine Sorge ? unser Ressourcenpaket ist vollkommen sicher und wurde gründlich getestet.\n\nWenn du fortfährst, stimmst du unseren Richtlinien zu:\n<click:open_url:'https://everbuild.org/privacy'>Datenschutzrichtlinie</click> | <click:open_url:'https://everbuild.org/imprint'>Impressum</click> | <click:open_url:'https://everbuild.org/terms'>Nutzungsbedingungen</click>\nDu kannst diese auf unser Website finden <u>asorda.net</u>\n\n<bold>Klicke auf "Akzeptieren", um dein galaktisches Abenteuer zu starten.</bold>\n
